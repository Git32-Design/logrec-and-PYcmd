name: Publish Python Package

on:
  release:
    types: [published] # 当在GitHub上创建或发布一个Release时触发

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"] # 在多版本Python下测试

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          # 如果你的项目有额外的依赖，在这里安装，例如：
          pip install -r requirements.txt
          # 或者以可编辑模式安装自身，以便测试：
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ -v

  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: test # 确保测试通过后才构建发布
    if: success() # 仅当test job成功时运行
    permissions:
      contents: read
      id-token: write # 重要！用于PyPI的OIDC安全认证

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build
        # 此命令会在 dist/ 目录生成 .tar.gz 和 .whl 文件

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # 此Action会自动使用PyPI的OpenID Connect进行安全认证
        # 无需在代码中配置密码，但需要在仓库中配置OIDC权限
